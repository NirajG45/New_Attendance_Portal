<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher_register.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>Teacher Registration</h2>
    <form id="teacher-register-form">
      <input type="text" id="teacher_name" placeholder="Name" required><br>
      <input type="text" id="teacher_id" placeholder="Teacher ID" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
