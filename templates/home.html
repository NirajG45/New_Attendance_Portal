<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1 id="greeting">Welcome!</h1>
    <p id="date"></p>

    <nav>
      <ul>
        <li><a href="{{ url_for('teacher_register') }}">Teacher Register</a></li>
        <li><a href="{{ url_for('student_register') }}">Student Register</a></li>
        <li><a href="{{ url_for('teacher_login') }}">Teacher Login</a></li>
        <li><a href="{{ url_for('student_login') }}">Student Login</a></li>
      </ul>
    </nav>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const greetingElement = document.getElementById('greeting');
      const dateElement = document.getElementById('date');
      const now = new Date();
      const hours = now.getHours();

      let greetingText = "";

      if (hours >= 5 && hours < 12) {
        greetingText = "Good Morning! 🌞";
      } else if (hours >= 12 && hours < 17) {
        greetingText = "Good Afternoon! ☀️";
      } else if (hours >= 17 && hours < 21) {
        greetingText = "Good Evening! 🌇";
      } else {
        greetingText = "Good Night! 🌙";
      }

      greetingElement.textContent = greetingText;

      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('en-US', options);
      dateElement.textContent = `Today is ${formattedDate}`;
    });
  </script>
</body>
</html>
