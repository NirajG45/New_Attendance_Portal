<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher_login.css') }}">
</head>
<body>
    <div class="container">
        <h1>Teacher Login</h1>
        <form onsubmit="loginTeacher(event)">
            <label for="teacher_id">Teacher ID:</label>
            <input type="text" id="teacher_id" name="teacher_id" required><br><br>

            <label for="teacher_password">Password:</label>
            <input type="password" id="teacher_password" name="teacher_password" required><br><br>

            <input type="submit" value="Login">
        </form>

        <p>Don't have an account? <a href="/teacher_register">Register here</a></p>
    </div>
    <script>
        async function loginTeacher(event) {
            event.preventDefault(); // Prevent form submission

            var teacherId = document.getElementById("teacher_id").value;
            var teacherPassword = document.getElementById("teacher_password").value;

            // Validate the input fields
            if (teacherId === "" || teacherPassword === "") {
                alert("Please fill in both Teacher ID and Password.");
                return;
            }

            // Prepare the data to be sent
            const loginData = {
                teacher_id: teacherId,
                password: teacherPassword
            };

            try {
                // Send the login data via fetch to the server
                const response = await fetch('http://localhost:5001/teacher_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                // Parse the JSON response
                const data = await response.json();

                if (response.ok) {
                    // Handle successful login
                    alert('Login successful!');
                    window.location.href = '/dashboard'; // Redirect to dashboard (or your desired page)
                } else {
                    // Handle failed login
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>
</body>
</html>
