<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <!-- <link rel="stylesheet" href="new_static/style.css"> -->
</head>
<style>
    /* style.css */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #f0f0f0;
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.dashboard-container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px;
    text-align: center;
}

.dashboard-container h2 {
    color: #d32f2f;
    margin-bottom: 10px;
    font-size: 28px;
}

.dashboard-container p {
    font-size: 16px;
    margin-bottom: 10px;
}

#teacherName {
    font-weight: bold;
    color: #555;
}

#currentDate {
    font-weight: 500;
    color: #444;
}

.code-box {
    margin-top: 20px;
    padding: 20px;
    border: 2px dashed #ccc;
    border-radius: 12px;
    background: #f9f9f9;
}

.code-box h3 {
    margin-bottom: 15px;
    color: #d32f2f;
}

#message {
    font-size: 20px;
    margin-bottom: 15px;
    color: #222;
    font-weight: bold;
}

button {
    background: #d32f2f;
    color: white;
    border: none;
    padding: 10px 18px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.3s ease;
}

button:hover {
    background: #b71c1c;
}

@media (max-width: 500px) {
    .dashboard-container {
        padding: 25px 20px;
    }

    button {
        width: 100%;
        margin: 8px 0;
    }
}

</style>
<body>
    <div class="dashboard-container">
        <h2>Teacher Dashboard</h2>
        <p>Welcome, <span id="teacherName">Teacher</span> üë®‚Äçüè´</p>
        <p>Date: <span id="currentDate"></span></p>

        <div class="code-box">
            <h3>Today's Attendance Code</h3>
            <p id="message">----</p>
            <button id="generateCode">Generate Code</button>
            <button id="copyCode">Copy Code</button>
        </div>
    </div>

    <script>
        // Function to update the current date
        function updateDate() {
            const today = new Date();
            const formattedDate = today.toLocaleDateString();
            document.getElementById("currentDate").textContent = formattedDate;
        }

        // Function to generate a new attendance code
        function generateCode() {
            fetch('/dashboard', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.t_code) {
                    document.getElementById('message').textContent = `Generated Code: ${data.t_code}`;
                } else {
                    throw new Error('Response does not contain t_code');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred: ' + error.message;
            });
        }

        // Function to copy the generated code to the clipboard
        function copyCode() {
            const messageElement = document.getElementById('message');
            const codeText = messageElement.textContent.replace("Generated Code: ", "").trim();

            if (codeText !== "----") {
                navigator.clipboard.writeText(codeText)
                    .then(() => alert("Code copied to clipboard!"))
                    .catch(err => console.error("Error copying text: ", err));
            } else {
                alert("No code to copy!");
            }
        }

        // Add event listeners to buttons
        document.getElementById("generateCode").addEventListener("click", generateCode);
        document.getElementById("copyCode").addEventListener("click", copyCode);

        // Update date on page load
        updateDate();
    </script>
</body>
</html>
