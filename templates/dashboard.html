

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<style>
/* (Same dashboard styling as discussed) */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
    background: #f0f0f0;
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.dashboard-container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    text-align: center;
}
.dashboard-container h2 {
    color: #d32f2f;
    margin-bottom: 10px;
    font-size: 28px;
}
.dashboard-container p {
    font-size: 16px;
    margin-bottom: 10px;
}
#teacherName {
    font-weight: bold;
    color: #555;
}
#currentDate {
    font-weight: 500;
    color: #444;
}
.code-box {
    margin-top: 20px;
    padding: 20px;
    border: 2px dashed #ccc;
    border-radius: 12px;
    background: #f9f9f9;
}
.code-box h3 {
    margin-bottom: 15px;
    color: #d32f2f;
}
#message {
    font-size: 20px;
    margin-bottom: 15px;
    color: #222;
    font-weight: bold;
}
button {
    background: #d32f2f;
    color: white;
    border: none;
    padding: 10px 18px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.3s ease;
}
button:hover {
    background: #b71c1c;
}
@media (max-width: 500px) {
    .dashboard-container {
        padding: 25px 20px;
    }
    button {
        width: 100%;
        margin: 8px 0;
    }
}
</style>
<body>
    <div class="dashboard-container">
        <h2>Teacher Dashboard</h2>
        <p>Welcome, <span id="teacherName">Teacher</span> üë®‚Äçüè´</p>
        <p>Date: <span id="currentDate"></span></p>

        <div class="code-box">
            <h3>Today's Attendance Code</h3>
            <p id="message">----</p>
            <button id="generateCode">Generate Code</button>
        </div>

        <div id="attendanceSummary" style="margin-top: 30px;"></div>
        <button id="downloadPDF" style="margin-top: 20px;">Download Attendance PDF</button>
    </div>

    <script>
        function updateDate() {
            const today = new Date();
            const formattedDate = today.toLocaleDateString();
            document.getElementById("currentDate").textContent = formattedDate;
        }

        function generateCode() {
            fetch('/dashboard', {
                method: 'POST',
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.t_code) {
                    document.getElementById('message').textContent = `Generated Code: ${data.t_code}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred: ' + error.message;
            });
        }

        const teacherId = localStorage.getItem('teacherId');

        async function loadAttendanceSummary() {
            if (!teacherId) {
                console.error("No Teacher ID found in localStorage!");
                return;
            }
            try {
                const response = await fetch(`/attendance_summary?teacher_id=${teacherId}`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById("teacherName").textContent = data.teacher_name;

                    const summaryContainer = document.getElementById("attendanceSummary");
                    summaryContainer.innerHTML = `
                        <h3>Today's Attendance</h3>
                        <p>Total Students Present: <strong>${data.total_present}</strong></p>
                        <table style="width:100%; margin-top:10px; border-collapse: collapse;">
                            <thead>
                                <tr style="background:#f2f2f2;">
                                    <th style="border:1px solid #ccc; padding:8px;">Student ID</th>
                                    <th style="border:1px solid #ccc; padding:8px;">Student Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.students.map(student => `
                                    <tr>
                                        <td style="border:1px solid #ccc; padding:8px;">${student.student_id}</td>
                                        <td style="border:1px solid #ccc; padding:8px;">${student.student_name}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    console.error(data.message);
                }
            } catch (error) {
                console.error('Error loading attendance summary:', error);
            }
        }

        document.getElementById("generateCode").addEventListener("click", generateCode);
        document.getElementById("downloadPDF").addEventListener("click", function () {
            const element = document.getElementById('attendanceSummary');
            var opt = {
                margin: 0.5,
                filename: 'Attendance_Summary.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(element).set(opt).save();
        });

        document.addEventListener("DOMContentLoaded", function() {
            updateDate();
            loadAttendanceSummary();
        });
    </script>
</body>
</html>
